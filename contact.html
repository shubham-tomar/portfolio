                            <div>
                                <label for="message" class="block text-custom-secondary mb-2">Message</label>

                            </div>
                            <div>
                                <button type="submit" class="w-full bg-accent hover:bg-accent-hover text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Send Message</button>

        // Check if libs directory exists before loading GSAP
        fetch('libs/gsap.min.js')
            .then(response => {
