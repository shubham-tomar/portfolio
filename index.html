<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Tomar | Portfolio</title>
    <meta name="description" content="Portfolio website of Shubham Tomar - Software Engineer and Developer">
    <script src="js/utils.js" type="module"></script>
    <link rel="stylesheet" href="css/main-output.css?v=1708682349">
    <link rel="stylesheet" href="css/themes-output.css?v=1708682349">
    <link rel="stylesheet" href="css/custom-theme.css?v=1708682349">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>
<body class="bg-custom-primary transition-colors duration-300">
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-8">
        <section id="hero" class="py-16 text-center">
            <h1 class="text-5xl font-bold text-custom-primary mb-4">Hi, I'm Shubham Tomar</h1>
            <p class="text-xl text-custom-secondary mb-8">Software Engineer & Developer</p>
            <div class="flex justify-center space-x-4">
                <a href="about.html" class="bg-custom-secondary text-custom-primary font-semibold py-2 px-6 rounded-lg transition duration-300 border border-custom">About Me</a>
                <a href="projects.html" class="bg-custom-secondary text-custom-primary font-semibold py-2 px-6 rounded-lg transition duration-300 border border-custom">View Projects</a>
            </div>
        </section>

        <section id="featured-projects" class="py-16">
            <h2 class="text-3xl font-bold text-center text-custom-primary mb-12">Featured Projects</h2>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects will be loaded dynamically -->
            </div>
            <div class="text-center mt-8">
                <a href="projects.html" class="text-accent hover:text-accent-hover font-semibold">View All Projects →</a>
            </div>
        </section>

        <section id="recent-blogs" class="py-16">
            <h2 class="text-3xl font-bold text-center text-custom-primary mb-12">Recent Articles</h2>
            <div id="blogs-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Blog posts will be loaded dynamically -->
            </div>
            <div class="text-center mt-8">
                <a href="blog.html" class="text-accent hover:text-accent-hover font-semibold">Read All Articles →</a>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
        // Check if libs directory exists before loading GSAP
        fetch('libs/gsap.min.js')
            .then(response => {
                if (!response.ok) {
                    console.warn('GSAP library not found. Animations will be disabled.');
                } else {
                    // Create and load GSAP script dynamically if it exists
                    const script = document.createElement('script');
                    script.src = 'libs/gsap.min.js';
                    document.body.appendChild(script);
                }
            })
            .catch(error => {
                console.warn('Error checking for GSAP library:', error);
            });
    </script>
    <script src="js/main.js" type="module"></script>
    <script src="js/animation.js" type="module"></script>
</body>
</html>
