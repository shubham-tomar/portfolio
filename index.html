<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container mx-auto px-4 py-8">
        <section id="hero" class="py-16 text-center">
            <h1 class="text-5xl font-bold text-gray-800 dark:text-white mb-4">Hi, I'm Shubham Tomar</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">Software Engineer & Developer</p>
            <div class="flex justify-center space-x-4">
                <a href="about.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">About Me</a>
                <a href="projects.html" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold py-2 px-6 rounded-lg transition duration-300">View Projects</a>
            </div>
        </section>

        <section id="featured-projects" class="py-16">
            <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-12">Featured Projects</h2>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects will be loaded dynamically -->
            </div>
            <div class="text-center mt-8">
                <a href="projects.html" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-semibold">View All Projects →</a>
            </div>
        </section>

        <section id="recent-blogs" class="py-16">
            <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-12">Recent Articles</h2>
            <div id="blogs-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Blog posts will be loaded dynamically -->
            </div>
            <div class="text-center mt-8">
                <a href="blog.html" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-semibold">Read All Articles →</a>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
        // Check if libs directory exists before loading GSAP
        fetch('libs/gsap.min.js')
            .then(response => {
                if (!response.ok) {
                    console.warn('GSAP library not found. Animations will be disabled.');
                } else {
                    // Create and load GSAP script dynamically if it exists
                    const script = document.createElement('script');
                    script.src = 'libs/gsap.min.js';
                    document.body.appendChild(script);
                }
            })
            .catch(error => {
                console.warn('Error checking for GSAP library:', error);
            });
    </script>
    <script src="js/main.js" type="module"></script>
    <script src="js/animation.js" type="module"></script>
