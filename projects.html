<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Shubham Tomar</title>
    <meta name="description" content="Explore the projects and work by Shubham Tomar">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Utils JS for common functions -->
    <script src="js/utils.js" type="module"></script>
    <link rel="stylesheet" href="css/main-output.css?v=1708682349">
    <link rel="stylesheet" href="css/themes-output.css?v=1708682349">
    <link rel="stylesheet" href="css/custom-theme.css?v=1708682349">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>
<body class="bg-custom-primary transition-colors duration-300">
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="py-12">
        <section class="max-w-4xl mx-auto px-4">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-custom-primary mb-4">My Projects</h1>
                <p class="text-lg text-custom-secondary max-w-2xl mx-auto">A collection of my work and side projects</p>
            </div>
            
            <!-- Filter Buttons -->
            <div class="flex flex-wrap justify-center gap-3 mb-12">
                <button class="filter-btn active px-6 py-2 rounded-full font-medium transition-colors bg-accent text-white hover:bg-accent-hover" data-filter="all">All</button>
                <button class="filter-btn px-6 py-2 rounded-full font-medium transition-colors bg-custom-secondary text-custom-primary hover:bg-custom-tertiary border border-custom" data-filter="web">Web</button>
                <button class="filter-btn px-6 py-2 rounded-full font-medium transition-colors bg-custom-secondary text-custom-primary hover:bg-custom-tertiary border border-custom" data-filter="mobile">Mobile</button>
                <button class="filter-btn px-6 py-2 rounded-full font-medium transition-colors bg-custom-secondary text-custom-primary hover:bg-custom-tertiary border border-custom" data-filter="other">Other</button>
            </div>
            
            <!-- Projects Grid -->
            <div id="projects-grid" class="space-y-12">
                <!-- Projects will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
        // Check if libs directory exists before loading GSAP
        fetch('libs/gsap.min.js')
            .then(response => {
                if (!response.ok) {
                    console.warn('GSAP library not found. Animations will be disabled.');
                } else {
                    // Create and load GSAP script dynamically if it exists
                    const script = document.createElement('script');
                    script.src = 'libs/gsap.min.js';
                    document.body.appendChild(script);
                    
                    // Load ScrollTrigger if GSAP is available
                    fetch('libs/ScrollTrigger.min.js')
                        .then(response => {
                            if (response.ok) {
                                const scrollTrigger = document.createElement('script');
                                scrollTrigger.src = 'libs/ScrollTrigger.min.js';
                                document.body.appendChild(scrollTrigger);
                            }
                        });
                }
            })
            .catch(error => {
                console.warn('Error checking for GSAP library:', error);
            });
    </script>
    <script src="js/main.js" type="module"></script>
    <script src="js/animation.js" type="module"></script>
    <script src="js/gsap-animations.js" type="module"></script>
    <script type="module">
        // Import and initialize GSAP animations when DOM is loaded
        import { initGSAPAnimations } from './js/gsap-animations.js';
        document.addEventListener('DOMContentLoaded', () => {
            // Add a class to enable animations
            document.body.classList.add('animations-enabled');
            // Initialize animations
            initGSAPAnimations();
        });
    </script>
</body>
</html>
